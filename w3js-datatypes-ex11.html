<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>
<script>
	document.getElementById('demo').innerHTML =
	typeof [1,2,3,4] + "<br>" +
	typeof {name:'John',age: 50} +"<br>" +
	typeof function myFunction(){};	
</script>
</body>
</html>
