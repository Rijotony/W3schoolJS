<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Creating and using an object method.</p>
<p>A method is actually a function definition stored as a property value.
</p>
<p id="demo"></p>

<script>
var person = {
	fname:"Ryan",
	lname:"Tony",
	age:17,
	fullName: function(){
		return this.fname + " " + this.lname;
	}
};	
document.getElementById('demo').innerHTML = 
person.fullName();

</script>
</body>
</html>
