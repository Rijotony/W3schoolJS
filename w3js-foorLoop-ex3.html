<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>

<script>

var cars = ["BMW","Nissan","Maruti","Honda"];
var i, len, text;

	for(i=0,len=cars.length,text =""; i<len; i++){
		text += cars[i] + "<br>";
	}
	document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
