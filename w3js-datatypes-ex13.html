<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>An empty value has nothing to do with undefined.
An empty string variable has both a value and a type.</p>

<p id="demo"></p>
<script>
var car = "";
document.getElementById("demo").innerHTML =
"The value is: " +
car + "<br>" +
"The type is: " + typeof car;
</script>
</body>
</html>
