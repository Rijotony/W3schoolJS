<p>The value of mySon.nationality is "undefined", because you cannot add a new property to a prototype the same way as you can add a new property to an existing object.</p>

<p id="demo"></p>
<script>
	function person(first,last,age){
		this.firstName = first;
		this.lastName = last;
		this.age = age;
	}
	var mySon = new person("Ryan","Tony",17);
	var myDaughter = new person("Ria","Tony",20);

	person.nationality = "Indian";
	
	document.getElementById('demo').innerHTML = 
	"My Son is " + mySon.nationality;
</script>
