<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>The toUTCString() method converts a date to a UTC string (date display 
standard).</p>
<p id="demo"></p>
<script>
	var d = new Date();
	document.getElementById('demo').innerHTML= d.toUTCString();
</script>
<!--The toUTCString() method converts a date to a UTC string (a date display standard).-->
</body>
</html>
