<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>JavaScript String Method</h1>
<p>The concat() method joins two or more strings:</p>
<p id="demo"></p>
<script>
	var txt1 = "hello";
	var txt2 = "world";
	var txt3 = txt1.concat(" ", txt2);
	document.getElementById('demo').innerHTML = txt3;

</script>
</body>
</html>
