<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script>
	var cars = ["Maruti", "Nissan","Benz","Toyota"];
	var i = 0;
	var text = "";

	while (cars[i]) {
    text += cars[i] + "<br>";
    i++;
}
	document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
