<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Date.parse(string) returns milliseconds.</p>
<p>You can use the return value to convert the string to a date object:</p>
<p id="demo"></p>
<script>
	var msec = Date.parse("March21,2012");
	var d = new Date(msec);
	document.getElementById('demo').innerHTML = d;
</script>

<!-- the number of milliseconds to convert it to a date object -->
</body>
</html>
