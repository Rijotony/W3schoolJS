<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<h2>concat()</h2>

<p>The concat() method is used to merge (concatenate) arrays:</p>
<p id="demo"></p>
<script>
	var girls = ["Ria","Jacky"];
	var boys = ["Josh","Jordan","Ryan"];
	var myChildren = girls.concat(boys);
	document.getElementById('demo').innerHTML = myChildren;
</script>
</body>
</html>
