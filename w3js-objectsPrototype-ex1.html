<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script>
	function person(first,last,age){
		this.firstName = first;
		this.lastName = last;
		this.age = age;
	}
	var mySon = new person("Ryan","Tony",17);
	var myDaughter = new person("Ria","Tony",20);
	document.getElementById('demo').innerHTML = 
	"My Son is " + mySon.age + " My Daughter is " + myDaughter.age;
</script> 
</body>
</html>
