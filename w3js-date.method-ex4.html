<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>We can use an array to display the name of the weekday</p>
<p id="demo"></p>

<script>
	var d = new Date();
	var days =["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	document.getElementById('demo').innerHTML = days[d.getDay()];
</script>

</body>
</html>
