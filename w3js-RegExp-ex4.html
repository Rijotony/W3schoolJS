<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>Search for an "e" in the next paragraph</h2>

<p id="p01">The best things in life are free</p>

<button onclick="myFun()">Try it</button>
<p id="demo"></p>
<script>
	function myFun() {
    text = document.getElementById('p01').innerHTML;
    document.getElementById("demo").innerHTML = /e/.test(text);
}

</script>
</body>
</html>
