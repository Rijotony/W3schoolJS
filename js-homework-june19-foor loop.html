<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<!-- to print the numbers from 1 to 100 in for loop.. -->
<body>
<p id="demo"></p>
<script>
	var i;
	var text = "";
	for(i=1; i<=100; i++) {
		text = text + i + "<br>";
	}
	document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
