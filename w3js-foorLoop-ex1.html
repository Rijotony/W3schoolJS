<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
var cars = ["BMW","Nissan","Maruti","Honda","Toyota","Hyundai"];
var i;
var text = "";

for (i=0; i < cars.length; i++ ) {
	text += cars[i] + "<br>";
}
document.getElementById('demo').innerHTML = text;

</script>
</body>
</html>
