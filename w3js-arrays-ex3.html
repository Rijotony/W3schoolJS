<body>
<h2>JavaScript Array</h2>
<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>
</p>
<p id="demo"></p>
<script>
	var cars = ["Maruti","BMW","Toyota"];
	document.getElementById('demo').innerHTML = cars[1];
</script>
<!--Array indexes start with 0-->
