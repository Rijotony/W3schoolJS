<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Array Methods</h2>

<h2>concat()</h2>

<p>The concat() method can also merge values to arrays:</p>
<p id="demo"></p>

<script>
var arr1 = ["Cecilie", "Clara"];


var myChildren = arr1.concat(["Mary","Meena"]); 

document.getElementById("demo").innerHTML = myChildren;
</script>


</body>
</html>
