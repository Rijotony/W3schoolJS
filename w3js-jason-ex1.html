<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>Create Object from JSON String</h2>
<p id="demo"></p>
<script>
	var text = '{"employees" : ['+
	' {"firstName":"Ria","lastName":"tony"},'+
	' {"firstName":"Ryan","lastName":"Tony"}]}'
	obj = JSON.parse(text);
	document.getElementById('demo').innerHTML =
	obj.employees[1].firstName + " " + obj.employees[1].lastName;
</script>
</body>
</html>
