<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script>
	
	var y = 9.656;
	var x = 123;
document.getElementById("demo").innerHTML =
    y.toExponential() + "<br>" + 
    y.toExponential(2) + "<br>" + 
    y.toExponential(4) + "<br>" + 
    y.toExponential(6) + "<br>" + "<br>" +
     y.toFixed(0) + "<br>" +
    y.toFixed(2) + "<br>" +
    y.toFixed(4) + "<br>" +
    y.toFixed(6) + "<br>" +  "<br>" +
     y.toPrecision() + "<br>" +
    y.toPrecision(2) + "<br>" +
    y.toPrecision(4) + "<br>" +
    y.toPrecision(6) + "<br>" + "<br>" +
     x.valueOf() + "<br>" +
    (123).valueOf() + "<br>" +
    (100 + 23).valueOf();    
</script>
</body>
</html>
