<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript typeof Operator</h2>
<p>The typeof Operator returns the type of variable,object,function or expression</p>
<p id="demo"></p>
<script>
	document.getElementById('demo').innerHTML = 
	"John".constructor + "<br>" +
	 (3.14).constructor+ "<br>" +
	 false.constructor+ "<br>" +
	 [1,2,3,4].constructor+ "<br>" +
	 {name:"John", age:34}.constructor + "<br>" +
	 new Date().constructor + "<br>" +
	 function(){}.constructor;
	 
</script>
</body>
</html>
