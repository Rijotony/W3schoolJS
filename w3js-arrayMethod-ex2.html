<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>JavaScript Array Methods</h2>
<p>The join() method joins the elements into a string.</p>
<p>In this example we have used " * " as a seperator between the elements.</p>
<p id="demo"></p>
<script>
	var fruits = ["Mangao","Orange","Apple","Banana"];
	document.getElementById('demo').innerHTML = fruits.join(" * ");
</script>
</body>
</html>
