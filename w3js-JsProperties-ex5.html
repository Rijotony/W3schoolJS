<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>We can delete object properties</p>
<p id="demo"></p>
<script>
	var person = {
		fname:"Ryan",
		lname:"Tony",
		age :17};
	delete person.age;	
	document.getElementById('demo').innerHTML = 
	person.fname + " is " + person.age + " years old";

	</script>
</body>
</html>
