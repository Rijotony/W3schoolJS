<!DOCTYPE html>

</head>
<body>
<h2>JavaScript Variable</h2>
<p id="demo"></p>
<script>
	
	function person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}
	var myMother = new person("Rita","John",73,"black");
	var myFather = new person("John","PL",85,"black");

		document.getElementById('demo').innerHTML = 
		"My Father is "+ myFather.age + ".My Mother is "+ myMother.age ;
	
</script>
</body>
</html>
