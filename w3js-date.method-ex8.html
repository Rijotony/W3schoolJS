<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script>
	
var today,someday,text;
today = new Date();
someday = new Date();
someday.setFullYear(2016,0,14);
if(someday>today) {
	text = "Today is before June 17,2017";
} else {
	text = "Today is after June 17 2017";
}
document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
