<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Enter your age and click the button</p>
<input id="age" value="18"/>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
	function myFunction() {
		var age, votebale;
			age = document.getElementById('age').value;
			votebale = (age < 18) ? "Too young":"Old enough";
		document.getElementById('demo').innerHTML= votebale + "to vote";
	}
</script>

</body>
</html>
