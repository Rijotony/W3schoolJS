<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p>After a function has been stored in a variable,
the variable can be used as a function</p>

<p id="demo"></p>
<script>
	var x = function myFunction(a,b){
		return a *b ;
	}
	document.getElementById('demo').innerHTML = x(2,3);
</script>
</body>
</html>
