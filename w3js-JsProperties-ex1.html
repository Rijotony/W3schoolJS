<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>There are two different ways to access an object property</p>
<p>You can use .property or ["property"].</p>
<p id="demo"></p>

<script>
var person = {
    firstname:"Ryan",
    lastname:"Tony",
    age:17,
    eyecolor:"black"
};
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
</script>
</body>
</html>
