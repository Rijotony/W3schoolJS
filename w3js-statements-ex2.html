<h1>JS Statements</h1>
<p>JavaScript code (or just JavaScript) is a sequence of JavaScript statements.</p>
<p>JavaScript statements are separated by semicolons.</p>


<p id="demo"></p>
<script>
	var x,y,z;

	y=8;
	z=x+y;
	document.getElementById('demo').innerHTML=z;
