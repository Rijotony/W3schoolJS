<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Convert String to lowercase</h1>
<button onclick="myFunction()">Try it</button>
<p id="demo">Hello World!</p>
<script>
	function myFunction(){
		var text = document.getElementById('demo').innerHTML;
		document.getElementById('demo').innerHTML = text.toLowerCase();
	}

</script>

</body>
</html>
