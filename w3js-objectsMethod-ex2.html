<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>An object method is a function definition stored as a property value.
</p>
<p>If you access it without (), it will return the function definition</p>

<p id="demo"></p>

<script>
var person = {
	fname:"Ryan",
	lname:"Tony",
	age:17,
	fullName: function(){
		return this.fname + " " + this.lname;
	}
};	
document.getElementById('demo').innerHTML = 
person.fullName;

</script>
</body>
</html>
