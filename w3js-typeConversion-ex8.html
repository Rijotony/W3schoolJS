<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>The JavaScript typeOf Operator</h2>
<p>The typeof operator returns the type of a variable or expression</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction(){
	var x ="5";
	var y = + y;
	document.getElementById('demo').innerHTML = typeof x + "<br>" +
	typeof y;
}
</script>

</body>
</html>
