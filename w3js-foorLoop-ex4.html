<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script>
var cars =["BMW","Nissan","Maruti","Honda"];
	var i = 2;
	var len = cars.length;
	var text = "";
	for(;i<len;i++){
		text += cars[i] +"<br>";
	}
		document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
